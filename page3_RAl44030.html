        <article id="contact">
            <h3>Get in touch with me!</h3> <br>
            <form name="myForm" action="" method="get" enctype="application/x-www-form-urlencoded">
                <fieldset name="emailInfo" id="emailInfo">
                    <legend>Email Information</legend>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" min="18" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="5" cols="30" required></textarea>
                    </div> <br>
                    <input type="submit" id="submit" value="Send Email" onclick="validation(this.form)">
                    <input type="reset" id="reset" value="Clear Entry">
                </fieldset>
            </form>
        </article>
